<section>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form lang="ar" dir="rtl">
          <p class="text-body text-center">تســجيل جـديـد</p>

          <!--  Name Row -->
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="الاسم الأول"
                  required
                />
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="الاسم الأخير"
                />
              </div>
            </div>
          </div>
          <!--  Name Row -->
          <div class="row">
            <div class="col-xs-6 col-sm-6">
              <div class="form-group">
                <input
                  type="tel"
                  class="form-control"
                  id="name"
                  placeholder="رقم الجوال"
                  required
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="example@email.com"
                  required
                />
              </div>
            </div>
          </div>
          <!--  Name Row -->

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="ادخل كلمة المرور"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              placeholder="ادخل تأكيد كلمة المرور"
              required
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="termsCheckbox"
              required
            />
            <label class="form-check-label" for="termsCheckbox">
              أوافق علي كافة
              <a
                class="text-warning font-weight-bold"
                style="text-decoration: none"
                >الشروط والأحكام</a
              >
            </label>
          </div>
          <div class="row">
            <div class="col-12 text-center mb-3">
              <button type="submit" class="btn btn-success mt-4">تسجيل</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              لديك حساب؟

              <span>
                <!-- <input type="button" name="login" value="تسجيل الدخول" class="btn btn-sm btn-success"/> -->
                <a href="" class="text-success" routerLink="/login"
                  >تسجيل الدخول</a
                >
              </span>
            </div>
          </div>

          <hr />
          <!-- footer -->
          <div class="continer text-center">
            <p class="text-muted">او التسجيل من خلال</p>
            <div class="row">
              <div class="col-6">
                <div class="google_signin">
                    <button  (click)="login()">
                        <asl-google-signin-button type="standard" size="large"> </asl-google-signin-button>
                    </button>

                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
