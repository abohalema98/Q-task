<section>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form
          lang="ar"
          dir="rtl"
          (ngSubmit)="onSignUp()"
          [formGroup]="signUpForm"
        >
          <p class="text-body text-center">تســجيل جـديـد</p>

          <!--  Name Row -->
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="firstName"
                  placeholder="الاسم الأول"
                  required
                  formControlName="firstName"
                />
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="lastName"
                  placeholder="الاسم الأخير"
                  formControlName="lastName"
                />
              </div>
            </div>
          </div>
          <!--  Name Row -->
          <div class="row">
            <div class="col-xs-6 col-sm-6">
              <div class="form-group">
                <input
                  type="tel"
                  class="form-control"
                  name="phoneNumber"
                  placeholder="رقم الجوال"
                  required
                  autocomplete="off"
                  formControlName="phoneNumber"
                />
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  name="Email"
                  placeholder="example@email.com"
                  required
                  formControlName="Email"
                />
              </div>
            </div>
          </div>
          <!--  Name Row -->

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="ادخل كلمة المرور"
              required
              formControlName="Password"

            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="confirm_password"
              placeholder="ادخل تأكيد كلمة المرور"
              required
              formControlName="confirm_password"

            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="termsCheckbox"
              required
            />
            <label class="form-check-label" for="termsCheckbox">
              أوافق علي كافة
              <a
                class="text-warning font-weight-bold"
                style="text-decoration: none"
                >الشروط والأحكام</a
              >
            </label>
          </div>
          <div class="row">
            <div class="col-12 text-center mb-3">
              <button
                type="submit"
                class="btn btn-success mt-4"
              >
                تسجيل
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              لديك حساب؟

              <span>
                <!-- <input type="button" name="login" value="تسجيل الدخول" class="btn btn-sm btn-success"/> -->
                <a href="" class="text-success" routerLink="/login"
                  >تسجيل الدخول</a
                >
              </span>
            </div>
          </div>

          <hr />
          <!-- footer -->
          <div class="continer text-center">
            <p class="text-muted">او التسجيل من خلال</p>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <button
                    type="button"
                    class="btn btn-danger btn-block"
                    (click)="GoogleAuthSignUp()"
                  >
                    Sign Up with Google
                  </button>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="signInWithFB()"
                  >
                    Sign Up with Facebook
                  </button>
                </div>
              </div>
            </div>
            <!-- row -->
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
